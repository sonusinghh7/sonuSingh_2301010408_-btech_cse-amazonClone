<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <title>Amazon</title>
</head>
<body>
    <!-- header start from here -->
    <header>
        <div class="navbar">

            <!-- logo -->
            <div><img src="image\logow.png" alt="logo" class="logo border"></div>
            
            <!-- location icon -->
            <div class="address border">
                <p class="delever">Delever to</p>

                <div class="add-icon"><span class="material-symbols-outlined">location_on</span>
                    <p class="india"> India</p>
                </div>    
            </div>

            <!-- Search bar -->
            <div class="search">
                <select>
                    <option value="All">All</option>
                    <option value="delhi">Delhi</option>
                    <option value="gurugram">Gurugram</option>
                    <option value="patna">Patna</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="chenni">Chenni</option>
                    <option value="kalkata">Kalkata</option>
                    <option value="pune">Pune</option>
                    <option value="punjab">Punjab</option>
                    <option value="Prayagraj">Prayagraj</option>
                </select>
                <input type="search" placeholder="Search Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <!-- sign in -->
            <div class="hello-sign-in border">
                <p class="sign-in">Hello, sing in</p>
                <p class="account">Account & list</p>
                
            </div>

            <!-- return & order -->
            <div class="return-order border">
                <div class="return">
                    <p class="return">Returns</p>
                    <p class="order">& Orders</p>
                </div>
            </div>

            <!-- cart icon -->
            <div class="cart-icon border">
                <span class="material-symbols-outlined">shopping_cart</span>
                <p class="cart">Cart</p>        
            </div>            
        </div>

        <!-- menu start from here -->
        <div class="menu">
            
        </div>

    </header> 

    <div id="banner"><img src="./image/bg.jpg" alt=""></div>

</body>
</html>
